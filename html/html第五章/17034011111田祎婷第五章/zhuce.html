<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册表</title>
</head>
<body>
<form name="form1"action="url"method="post">
    用户名：<input type="text" name="username"><br>
    密&nbsp&nbsp&nbsp&nbsp码：<input type="password" name="pwd"><br>
    性别：<input type="radio" name="sex" checked>男
    <input type="radio" name="sex">女<br>
    爱&nbsp&nbsp&nbsp&nbsp好：<input type="checkbox" name="interest" value="打球">打球
    <input type="checkbox" name="interest" value="唱歌">唱歌
    <input type="checkbox" name="interest" value="玩游戏" checked>玩游戏
    <input type="checkbox" name="interest" value="下棋">下棋<br>
    <select name="province">
        <option value="湖北省" selected="selected">湖北省</option>
        <option value="湖南省">湖南省</option>
        <option value="广东省">广东省</option>
        <option value="河南省">河南省</option>
    </select><br>
    <textarea name="intro" cols="40"rows="6">请填写您的意见：</textarea><br>
    <input type="reset" name="ret" value="重置">&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
    <input type="submit" name="sub" value="提交">
</form>
</body>
</html>
