<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        #left,#right{
            position: fixed;
            top: 100px;
            width: 200px;
            height: 500px;
            line-height: 500px;
            text-align: center;
            border: 1px solid red;
            background:beige;
        }
        #left{
            left: 50px;
        }
        #right{
            right: 50px;
        }
    </style>
</head>
<body>
<div id="left">
    <p>我是左侧浮动窗口的内容</p>
</div>
<div id="right">
     <p>我是右侧浮动窗口的内容</p>
</div>
</body>
</html>
